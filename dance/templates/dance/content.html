<h2>Your Contents</h2>
<ul>
    {% for content in contents %}
    <li>
        <img src="{{ content.image.url }}" alt="User Image" style="max-width: 200px;">
        <p>YouTube Link: <a href="{{ content.youtube_link }}">{{ content.youtube_link }}</a></p>
    </li>
    {% empty %}
    <p>No content found.</p>
    {% endfor %}
</ul>
